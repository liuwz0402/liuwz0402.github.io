<!doctype html>
<html lang="en">
	<title>ip</title>
	<style>
		:root {--color:black;--background:white;--small-color:#444;--action-color:deepskyblue}@media
		(prefers-color-scheme:dark) {:root {--color:white;--background:black;--small-color:#bbb}}body
		{font:25px/1.4 system-ui, sans-serif;background:var(--background);color:var(--color);margin:0;cursor:pointer}.container
		{height:100vh;display:flex;flex-direction:column;justify-content:space-between}.ip
		{text-align:center}h1 {margin:0;padding:50px 0;font-size:50px;font-weight:600}@media
		(min-width:768px) {h1 {font-size:100px}}button {background:var(--action-color);font-size:25px;padding:.25em
		1em .3em;margin-bottom:50px;border:none;border-radius:16px;font-family:inherit;color:white;text-shadow:0
		1px 0 black;cursor:inherit;outline:none}@media (min-width:600px) {button
		{font-size:35px}}.notice {color:var(--small-color);font-size:20px;margin:0
		1em}a {color:var(--action-color)}textarea {position:absolute;left:-9999px}
	</style>
	<div class="container">
		<div class="ip">
			<h1>
				221.219.207.61
			</h1>
			<button>
				Click anywhere to copy
			</button>
		</div>
	</div>
	<textarea readonly>
		221.219.207.61
	</textarea>
	<script>
		const copyElement = document.querySelector('textarea');
		function listener(event) {
			if (event.target.tagName == 'A') {
				return
			}
			copyElement.select();
			copyElement.setSelectionRange(0, 14);
			document.execCommand('copy');
			document.querySelector('button').innerHTML = 'Copied'
		}
		document.body.addEventListener('click', listener);
		document.addEventListener('keypress', listener);
	</script>
