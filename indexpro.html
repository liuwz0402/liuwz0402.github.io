<script>
    window.showSiteRuntime = function() {
        site_runtime = $("#site_runtime");
        if (!site_runtime) {return;}
        window.setTimeout("showSiteRuntime()", 1000);
        start = new Date("2018-05-18");
        now = new Date();
        T = (now.getTime() - start.getTime());
        i = 24 * 60 * 60 * 1000;
        d = T / i;
        D = Math.floor(d);
        h = (d - D) * 24;
        H = Math.floor(h);
        m = (h - H) * 60;
        M = Math.floor(m);
        s = (m - M) * 60
        S = Math.floor(s);
        site_runtime.html("Á¨¨ <span class=\"bigfontNum\">" + D + "</span> Â§© <span class=\"bigfontNum\">" + H + "</span> Â∞èÊó∂ <span class=\"bigfontNum\">" + M + "</span> ÂàÜÈíü <span class=\"bigfontNum\">" + S + "</span> Áßí");
    };
    showSiteRuntime();
    $(document).pjax('a', '#Pjax', {fragment: '#Pjax',timeout: 6000});
    $(document).on('pjax:send', function() {NProgress.start();});
    $(document).on('pjax:complete', function() {NProgress.done();});
</script>
